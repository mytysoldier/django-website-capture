{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webサイトキャプチャ</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form method="POST" action="{% url 'webcapture' %}">
                {% csrf_token %}
                <div class="mt-3 mb-3">
                  <label for="exampleInputEmail1" class="form-label">WebサイトURL</label>
                  <input type="text" class="form-control" id="websiteurl" name="websiteurl">
                </div>
                <button type="submit" class="btn btn-primary">Webキャプチャ</button>
            </form>
        </div>
    </body>
</html>
